<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Compliment Generator</title>
    <style>
        @font-face {
            font-family: "web-font";
            src: url(./meybi/font.ttf);
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fae1dd;
        }
        h1 {
            font-family: "web-font", sans-serif;
            font-size: 32px;
            color: #d62828;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .valentines {
            position: relative;
            cursor: pointer;
            top: 20px;
            animation: up 2s linear infinite;
        }
        .envelope {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 200px;
            background-color: #f08080;
        }
        .envelope::before {
            content: "";
            position: absolute;
            width: 212px;
            height: 212px;
            background-color: #f08080;
            transform: rotate(45deg);
            top: -105px;
            left: 44px;
            border-radius: 30px 0 0 0;
        }
        .front {
            position: absolute;
            border-right: 180px solid #f4978e;
            border-top: 95px solid transparent;
            border-bottom: 100px solid transparent;
            left: 120px;
            top: 5px;
            width: 0;
            height: 0;
            z-index: 10;
        }
        .front::before {
            content: "";
            position: absolute;
            border-left: 300px solid #f4978e;
            border-top: 195px solid transparent;
            left: -120px;
            top: -95px;
        }
        .card {
            position: relative;
            width: 250px;
            height: 180px;
            background-color: #fff;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: 1s;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #003049;
            border-style: dashed;
        }
        .valentines:hover .card {
            transform: translateY(-100px);
        }
        .card .text {
            font-family: 'web-font';
            font-size: 22px;
            text-align: center;
            line-height: 28px;
            color: #003049;
        }
        .card .heart {
            position: relative;
            height: 26px;
            width: 26px;
            bottom: -16px;
            background-color: #f20044;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #f20044;
            animation: heart 0.6s linear infinite;
        }
        .card .heart::before,
        .card .heart::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #f20044;
            border-radius: 50px;
            box-shadow: 10px 10px 90px #f20044;
        }
        .card .heart::before {
            top: -50%;
        }
        .card .heart::after {
            right: -50%;
        }
        @keyframes heart {
            0% { transform: rotate(-45deg) scale(1.07); }
            80% { transform: rotate(-45deg) scale(1.0); }
            100% { transform: rotate(-45deg) scale(0.8); }
        }
        @keyframes up {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .valentines::before {
            content: "";
            position: absolute;
            width: 330px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            top: 265px;
            left: -15px;
            animation: scale 2s linear infinite;
        }
        @keyframes scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.85); }
        }
    </style>
</head>
<body>

    <h1 id="moodTitle"></h1>

    <div class="container">
        <div class="valentines" onclick="showCompliment(0)">
            <div class="envelope">
                <div class="card">
                    <div class="text" id="finalCompliment">Click to Reveal</div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="front"></div>
        </div>

        <div class="valentines" onclick="showCompliment(1)">
            <div class="envelope">
                <div class="card">
                    <div class="text" id="compliment1">Click to Reveal</div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="front"></div>
        </div>

        <div class="valentines" onclick="showCompliment(2)">
            <div class="envelope">
                <div class="card">
                    <div class="text" id="compliment2">Click to Reveal</div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="front"></div>
        </div>
    </div>

    <script>
        // Compliments categorized by mood
        const compliments = {
            cute: [
                "You're as cute as a fluffy bunny! üêá",
                "Your smile is pure sunshine! ‚òÄÔ∏è",
                "You're a living, breathing bundle of joy! üå∏"
            ],
            angry: [
                "Even your fiery side is captivating! üî•",
                "Your passion is inspiring, even when you're mad! üò†‚ù§Ô∏è",
                "Your strong opinions make you uniquely awesome! üí™"
            ],
            happy: [
                "Your happiness is contagious! üòä",
                "You light up every room you enter! üåü",
                "Your joy is a gift to everyone around you! üéÅ"
            ],
            romantic: [
                "Your heart is full of beautiful dreams! üíñ",
                "You're the poetry in someone's story! üåπ",
                "Your romantic spirit is simply magical! ‚ú®"
            ]
        };

        // Retrieve mood from localStorage
        const selectedMood = localStorage.getItem('mood') || 'happy';
        document.getElementById('moodTitle').textContent = `Your ${selectedMood.charAt(0).toUpperCase() + selectedMood.slice(1)} Compliments`;

        // Get random compliments for the selected mood
        const chosenCompliments = [];
        const available = compliments[selectedMood] || compliments['happy'];
        while (chosenCompliments.length < 3) {
            const randomIndex = Math.floor(Math.random() * available.length);
            if (!chosenCompliments.includes(available[randomIndex])) {
                chosenCompliments.push(available[randomIndex]);
            }
        }

        // Show the selected compliments
        function showCompliment(index) {
            document.getElementById(`compliment${index}`).textContent = chosenCompliments[index];
        }

        // Set initial envelope compliment
        window.addEventListener('DOMContentLoaded', () => {
            const complimentText = localStorage.getItem('compliment');
            if (complimentText) {
                document.getElementById('finalCompliment').textContent = complimentText;
            } else {
                document.getElementById('finalCompliment').textContent = chosenCompliments[0];
            }
        });
    </script>

</body>
</html>
